<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validator 2</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Thành viên đăng ký @2</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Nhật Naw"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" rules="required|email" placeholder="VD: email@domain.com"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" rules="required|min:8" placeholder="Nhập mật khẩu"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <!-- <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div> -->

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="../js/validator2.js"></script>
    <script>
        //Object constructor
        //Trả về một đối tượng được khởi tạo từ Validator2
        var form = new Validator2(
            "#register-form",
            ".form-group",
            ".form-message",
            "invalid"
        );

        form.onSubmit = function (formData) {
            console.log(formData);
        };

        form.okmen = "okmen";

      //        onSubmit: function (data) {
      //            console.log(data)
      //        }
      //    })
    </script>
</body>

</html>
